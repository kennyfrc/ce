<!DOCTYPE html>
<html>
  <head>
    <title>Jspreadsheet Simple Test</title>
    <link rel="stylesheet" href="dist/jspreadsheet.css" />
    <link rel="stylesheet" href="node_modules/jsuites/dist/jsuites.css" />
  </head>
  <body>
    <h1>Jspreadsheet Simple Test</h1>
    <div id="spreadsheet" style="width: 800px; height: 400px"></div>

    <script src="node_modules/jsuites/dist/jsuites.js"></script>
    <script src="dist/index.js"></script>

    <script>
      // Simple test to verify the library works
      try {
        const spreadsheet = jspreadsheet(
          document.getElementById("spreadsheet"),
          {
            worksheets: [
              {
                data: [
                  ["Test", "Data", "2023-01-01"],
                  ["Another", "Row", "2023-01-02"],
                ],
                columns: [
                  { type: "text", title: "Column 1", width: 100 },
                  { type: "text", title: "Column 2", width: 100 },
                  { type: "calendar", title: "Date", width: 120 },
                ],
              },
            ],
          }
        );

        console.log("Jspreadsheet initialized successfully!");
        console.log("Spreadsheet instance:", spreadsheet);
      } catch (error) {
        console.error("Error initializing Jspreadsheet:", error);
      }
    </script>
  </body>
</html>
